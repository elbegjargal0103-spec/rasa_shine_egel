version: "3.1"

nlu:
- intent: greet
  examples: |
    - Сайн
    - Сайн уу
    - Сайн байна
    - Сайн байна уу
    - Өглөөний мэнд

- intent: ask_error_calc
  examples: |
    - туршилтын алдаа бодоод өг
    - хэмжилтийн алдаа гаргаад өг
    - шууд хэмжилтийн алдаа бод
    - олон хэмжилтээс алдаа ол
    - статистик алдаа гаргая
    - эдгээр утгаас дундаж ба алдаа гарга

- intent: give_measurements
  examples: |
    - 10.1 10.2 10.0 10.3
    - 5, 5.1, 4.9, 5.0
    - 12 12 12.5 11.5
    - хэмжилтүүд: 9.8; 9.7; 9.9
    - 100 101 99 100

- intent: give_instrument_error
  examples: |
    - багажийн алдаа 0.01
    - багажийн алдаа = 0.05
    - төхөөрөмжийн алдаа 0.1
    - масштабын үнэ 0.02
    - алгасъя
    - мэдэхгүй

- intent: restart_calc
  examples: |
    - дахин алдаа боловсруулъя
    - дахин бодъё
    - дахиад бод
    - шинэ өгөгдөл өгье
    - шинээр эхэлье
    - reset
    - restart

- intent: show_history
  examples: |
    - түүх
    - өмнөх тооцоо
    - өмнөх үр дүн
    - хадгалсан тооцоонууд
    - сүүлийн тооцоонууд
    - history
    - last results

- intent: show_run_detail
  examples: |
    - дэлгэрэнгүй
    - дэлгэрэнгүй 1
    - дэлгэрэнгүй 10
    - дэлгэрэнгүй 999
    - дэлгэрэнгүй #7
    - #7 дэлгэрэнгүй
    - detail 12
    - run 12

- regex: run_id
  examples: |
    - \d+



